<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Atividade Parcial</title>
    <script type="text/javascript">
        let numero1 = prompt('Informe o número 1: ');
        let numero2 = prompt('Informe o número 2 : ');

        numero1 = parseFloat(numero1);  
        numero2 = parseFloat(numero2);

        if(!isNaN(numero1) && !isNaN(numero2) && numero1 != '' && numero2 != ''){
            let operacao = prompt('Informe a operação (+, -): ');
            
            let resposta = '';
            
            switch(operacao){
                case '+':
                    resposta = numero1+numero2;
                    alert(resposta);
                    break;

                case '-':
                    resposta = numero1-numero2;
                    alert(resposta);
                    break;
                default:
                    resposta = 'Não entendi foi nada..';
                    alert(resposta);
            }            
        }
    </script>
</head>

</html>
